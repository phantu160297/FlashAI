    <style>
      /* Custom utilities for 3D card flip effects since standard Tailwind CDN doesn't include the 3d transform plugin by default */
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        -webkit-transform-style: preserve-3d;
        transform-style: preserve-3d;
      }
      .backface-hidden {
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        -webkit-transform: rotateY(180deg);
        transform: rotateY(180deg);
      }
      .rotate-y-0 {
        -webkit-transform: rotateY(0deg);
        transform: rotateY(0deg);
      }
      
      /* Smooth scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #c7c7c7; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8; 
      }
    </style>
